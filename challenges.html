        /* Styles for challenge card expansion */
        .challenge-body {
            max-height: 0;

        // ... (Firebase and helper functions remain the same)

        function renderChallenges(challenges) {
            localChallenges = challenges;
            challengesContainer.innerHTML = ''; 
            if (challenges.length === 0) {
                // ... (no challenges message)
                return;
            }
            challenges.forEach((challenge, index) => {
                // ... (commandTags and testingTableHTML logic is the same)
                
                const challengeElement = document.createElement('div');
                challengeElement.className = `challenge-card bg-white rounded-lg shadow-lg overflow-hidden relative transition-all duration-500`;
                challengeElement.id = `challenge-${challenge.id}`;
                challengeElement.innerHTML = `
                    <div class="absolute top-4 right-4 flex gap-2">
                        <button class="edit-challenge-btn text-gray-400 hover:text-blue-600 transition-colors" title="Edit Challenge" data-id="${challenge.id}">...</svg></button>
                        <button class="delete-challenge-btn text-gray-400 hover:text-red-600 transition-colors" title="Delete Challenge" data-id="${challenge.id}">...</svg></button>
                    </div>
                    <div class="p-6 cursor-pointer expand-trigger">
                        <div class="flex items-start">
                             <div class="rank-indicator flex-shrink-0 mr-4 h-10 w-10 bg-gray-200 rounded-full flex items-center justify-center">
                                <span class="font-bold text-lg text-gray-700">${challenge.rank || 0}</span>
                            </div>
                            <div class="flex-grow">
                                <h2 class="text-xl font-bold mb-1">${challenge.title}</h2>
                                </div>
                            <div class="ml-4 flex-shrink-0">
                                <svg class="expand-arrow w-6 h-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </div>
                        </div>
                        <div class="challenge-body pl-14">
                           </div>
                    </div>`;
                challengesContainer.appendChild(challengeElement);
                // ... (solution password logic is the same)
            });
        }
        
        // ... (fetchAndRenderChallenges and modal functions are the same)
        
        document.addEventListener('DOMContentLoaded', () => {
            // ... (main(), setupModals(), etc. are the same)
            
            challengesContainer.addEventListener('click', e => {
                const expandTrigger = e.target.closest('.expand-trigger');
                const editBtn = e.target.closest('.edit-challenge-btn');
                const deleteBtn = e.target.closest('.delete-challenge-btn');

                if (expandTrigger && !editBtn && !deleteBtn) {
                    const challengeCard = expandTrigger.closest('.challenge-card');
                    challengeCard.classList.toggle('is-expanded');
                }
                
                if (editBtn) {
                    openEditAuthModal(editBtn.dataset.id);
                }
                
                if (deleteBtn) {
                     // Logic for delete button will go here
                }
            });
        });
