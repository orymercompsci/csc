<body class="bg-slate-900 text-gray-200 min-h-screen">
    <div class="w-full max-w-5xl mx-auto p-4 py-12">
        <header id="page-header" class="relative text-center mb-12 transition-all duration-500 border-b-4 pb-4 rounded-lg">
            <h1 id="topic-title" class="text-4xl md:text-5xl font-bold text-white">Loading Challenges...</h1>
            <div class="flex justify-center items-center gap-6 mt-4">
                <a href="index.html" class="text-sm text-slate-400 hover:text-white transition">&larr; Back to Home</a>
                <button id="help-btn" class="text-sm text-blue-400 hover:text-blue-300 font-semibold">Commands Help</button>
            </div>
        </header>
        <main id="challenges-container" class="space-y-8">
            <div id="loading-spinner" class="text-center"><p class="text-lg text-slate-400">Fetching challenges from the database...</p></div>
        </main>
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="fixed inset-0 bg-slate-900 bg-opacity-95 flex items-center justify-center z-50 hidden">
        <div class="bg-slate-800 p-6 rounded-lg shadow-xl w-full max-w-3xl relative max-h-[90vh]">
            <button id="close-help-btn" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
            <h2 class="text-2xl font-bold text-white mb-6">Commands Reference</h2>
            <div id="help-content" class="overflow-y-auto max-h-[75vh] space-y-6 pr-4">
                <!-- Help content will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-slate-900 bg-opacity-95 flex items-center justify-center z-50 hidden"><div class="bg-slate-800 p-8 rounded-lg shadow-xl text-center w-full max-w-sm"><h2 class="text-2xl font-bold text-white mb-4">Confirm Deletion</h2><p class="text-slate-400 mb-6">Enter the admin password to permanently delete this challenge.</p><form id="delete-form" class="flex flex-col gap-4"><input type="password" id="delete-password-input" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg p-2.5 text-center" placeholder="Password" required><div class="flex gap-4"><button type="button" id="cancel-delete-btn" class="w-full text-white bg-slate-600 hover:bg-slate-700 font-medium rounded-lg text-sm px-5 py-2.5">Cancel</button><button type="submit" id="confirm-delete-btn" class="w-full text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-5 py-2.5">Delete</button></div><p id="delete-error" class="text-red-400 text-sm mt-2 h-4"></p></form></div></div>

    <script>
      const firebaseConfig = { apiKey: "AIzaSyDWfJRQhNUgktjIQaFVsoAqhsZtUQD3fpQ", authDomain: "cs-challenges-website.firebaseapp.com", projectId: "cs-challenges-website", storageBucket: "cs-challenges-website.firebasestorage.app", messagingSenderId: "1062820761218", appId: "1:1062820761218:web:ab4382d3f981d3f586ee9b" };
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        let db;
        const challengesContainer = document.getElementById('challenges-container');
        const helpModal = document.getElementById('help-modal');
        
        const TOPIC_STYLES = { 'sequence': { name: 'Sequence', color: 'red' }, 'selection': { name: 'Selection', color: 'orange' }, 'iteration': { name: 'Iteration', color: 'yellow' }, 'data-structures': { name: 'Data Structures', color: 'green' }, 'file-handling': { name: 'File Handling', color: 'blue' }, 'subprograms': { name: 'Subprograms', color: 'indigo' }, 'exam-questions': { name: 'Exam Questions', color: 'purple' }, 'default': { name: 'Challenges', color: 'slate' } };
        
        const COMMAND_DATA_TEXT = `

              print("The sea is blue")

              print("Good day")

              num = num + 1

            # dataRead = file.writelines("This text will be written to a file.")

            #6366F1

              total = number1 + number2

        function parseCommandData(text) {
            const commandObject = {};
            const entries = text.trim().split(/\n\s*\n/);
            entries.forEach(entry => {
                const lines = entry.trim().split('\n');
                const name = lines[0].trim();
                const color = lines[1].trim();
                const example = lines.slice(2).join('\n');
                const key = name.replace(/\(\)/g, '').toLowerCase();
                commandObject[key] = { name, color, example };
            });
            return commandObject;
        }

        const COMMAND_DATA = parseCommandData(COMMAND_DATA_TEXT);

        function getTopicFromURL() { return new URLSearchParams(window.location.search).get('topic') || 'default'; }

        function applyTheme(topic) {
            const style = TOPIC_STYLES[topic] || TOPIC_STYLES.default;
            document.getElementById('topic-title').textContent = style.name;
            document.getElementById('page-header').classList.add(`border-${style.color}-500`);
            document.body.className = document.body.className.replace(/bg-\w+-900/g, '');
            document.body.classList.add(`bg-${style.color}-900`);
        }
        
        async function handleRankUpdate(challengeId, currentRank, change) {
            const newRank = Number(currentRank) + Number(change);
            try {
                await updateDoc(doc(db, 'challenges', challengeId), { rank: newRank });
                fetchAndRenderChallenges();
            } catch (error) { console.error("Error updating rank: ", error); }
        }

        async function handleDeleteChallenge(challengeId) {
            const password = document.getElementById('delete-password-input').value;
            const deleteError = document.getElementById('delete-error');
            if (password !== 'Nintendo1') {
                deleteError.textContent = 'Incorrect password.';
                return;
            }
            try {
                await deleteDoc(doc(db, 'challenges', challengeId));
                document.getElementById(`challenge-${challengeId}`).remove();
                document.getElementById('delete-modal').classList.add('hidden');
            } catch (error) { deleteError.textContent = 'Failed to delete challenge.'; }
        }

        function renderChallenges(challenges) {
            challengesContainer.innerHTML = ''; 
            if (challenges.length === 0) {
                challengesContainer.innerHTML = `<p class="text-center text-slate-400">No challenges found.</p>`;
                return;
            }
            challenges.forEach((challenge) => {
                const testingTableRows = (challenge.testingTable || []).map(row => `<tr class="border-b border-slate-700"><td class="p-2">${row.test || ''}</td><td class="p-2">${row.input || ''}</td><td class="p-2">${row.output || ''}</td></tr>`).join('');
                
                const commands = (challenge.commandsUsed || '').split(',').map(cmd => cmd.trim().toLowerCase()).filter(cmd => cmd);
                const commandsHTML = commands.map(cmd => {
                    const commandKey = cmd.replace(/\(\)/g, '');
                    const commandInfo = COMMAND_DATA[commandKey];
                    const colorStyle = commandInfo ? `color: ${commandInfo.color}` : 'color: #94a3b8';
                    return `<span class="font-mono font-semibold" style="${colorStyle}">${cmd}</span>`;
                }).join(', ');

                const challengeElement = document.createElement('div');
                challengeElement.className = `bg-slate-800 rounded-lg shadow-xl overflow-hidden relative`;
                challengeElement.id = `challenge-${challenge.id}`;
                challengeElement.innerHTML = `
                    <div class="absolute top-4 right-4 flex gap-2">
                         <button class="delete-challenge-btn text-slate-400 hover:text-red-500 transition-colors" title="Delete Challenge" data-id="${challenge.id}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                    </div>
                    <div class="absolute top-4 left-4 flex flex-col items-center"><button class="rank-btn" data-id="${challenge.id}" data-rank="${challenge.rank || 0}" data-change="1" title="Increase Rank"><svg class="w-6 h-6 text-slate-400 hover:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg></button><span class="font-bold text-lg text-white" title="Current Rank">${challenge.rank || 0}</span><button class="rank-btn" data-id="${challenge.id}" data-rank="${challenge.rank || 0}" data-change="-1" title="Decrease Rank"><svg class="w-6 h-6 text-slate-400 hover:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button></div>
                    <div class="p-6 pl-20 pr-12">
                        <h2 class="text-2xl font-bold text-white mb-2">${challenge.title}</h2>
                        ${commandsHTML ? `<div class="mb-4 text-sm"><b>Commands Used:</b> ${commandsHTML}</div>` : ''}
                        <p class="text-slate-300 whitespace-pre-wrap mb-6">${challenge.description}</p>
                        <div class="mb-6"><h3 class="font-semibold text-lg text-white mb-2">Expected Screen Output</h3><pre class="bg-slate-900 rounded-md p-4 font-mono text-sm text-green-300">${challenge.screenOutput || 'N/A'}</pre></div>
                        ${testingTableRows ? `<div class="mb-6"><h3 class="font-semibold text-lg text-white mb-2">Testing Table</h3><div class="overflow-x-auto"><table class="w-full text-sm text-left text-slate-300 bg-slate-700 rounded-md"><thead class="bg-slate-600 text-xs uppercase"><tr><th class="p-2">Test</th><th class="p-2">Input</th><th class="p-2">Output</th></tr></thead><tbody>${testingTableRows}</tbody></table></div></div>` : ''}
                        <div><h3 class="font-semibold text-lg text-white mb-2">Solution</h3><div class="solution-container" data-solution="${encodeURIComponent(challenge.solution || '')}"><div class="password-gate flex items-center gap-2"><input type="password" placeholder="Enter password to view" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg p-2 w-full max-w-xs"><button class="show-solution-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg text-sm">Show</button></div><pre class="solution-code bg-slate-900 rounded-md p-4 font-mono text-sm text-cyan-300 hidden mt-2"></pre></div></div>
                    </div>`;
                challengesContainer.appendChild(challengeElement);
            });
        }
        
        function populateHelpModal() {
            const helpContent = document.getElementById('help-content');
            helpContent.innerHTML = '';
            for (const key in COMMAND_DATA) {
                const command = COMMAND_DATA[key];
                const helpEntry = document.createElement('div');
                helpEntry.innerHTML = `
                    <div>
                        <h3 class="font-bold text-lg" style="color: ${command.color};">${command.name}</h3>
                        <pre class="bg-slate-900 rounded-md p-4 mt-2 text-sm text-gray-300 help-code-example">${command.example}</pre>
                    </div>
                `;
                helpContent.appendChild(helpEntry);
            }
        }

        async function fetchAndRenderChallenges() {
            challengesContainer.innerHTML = `<div id="loading-spinner" class="text-center"><p class="text-lg text-slate-400">Fetching challenges...</p></div>`;
            const topic = getTopicFromURL();
            try {
                 const q = query(collection(db, 'challenges'), where("topic", "==", topic), orderBy("rank", "desc"));
                 const querySnapshot = await getDocs(q);
                 const challenges = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                 renderChallenges(challenges);
            } catch (error) {
                console.error("Error fetching challenges:", error);
                challengesContainer.innerHTML = `<p class="text-center text-red-400">Could not load challenges. Check browser console for index link.</p>`;
            }
        }

        async function main() {
            const topic = getTopicFromURL();
            applyTheme(topic);
            populateHelpModal();
            try {
                 const app = initializeApp(firebaseConfig);
                 db = getFirestore(app);
                 const auth = getAuth(app);
                 await signInAnonymously(auth);
                 await fetchAndRenderChallenges();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                challengesContainer.innerHTML = `<p class="text-center text-red-400">Could not connect to database.</p>`;
            }
        }
        
        document.addEventListener('click', async (e) => {
            const rankBtn = e.target.closest('.rank-btn');
            if (rankBtn) handleRankUpdate(rankBtn.dataset.id, rankBtn.dataset.rank, rankBtn.dataset.change);
            
            const deleteBtn = e.target.closest('.delete-challenge-btn');
            if (deleteBtn) {
                const modal = document.getElementById('delete-modal');
                modal.classList.remove('hidden');
                document.getElementById('delete-form').onsubmit = (event) => {
                    event.preventDefault();
                    handleDeleteChallenge(deleteBtn.dataset.id);
                }
                document.getElementById('cancel-delete-btn').onclick = () => modal.classList.add('hidden');
            }

            const showSolutionBtn = e.target.closest('.show-solution-btn');
            if (showSolutionBtn) {
                const container = showSolutionBtn.closest('.solution-container');
                const passwordInput = container.querySelector('input[type="password"]');
                if (passwordInput.value === '90210') {
                    const solutionCode = container.querySelector('.solution-code');
                    solutionCode.textContent = decodeURIComponent(container.dataset.solution);
                    solutionCode.classList.remove('hidden');
                    container.querySelector('.password-gate').classList.add('hidden');
                } else {
                    passwordInput.value = '';
                    passwordInput.placeholder = 'Incorrect password!';
                }
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('help-btn').addEventListener('click', () => helpModal.classList.remove('hidden'));
            document.getElementById('close-help-btn').addEventListener('click', () => helpModal.classList.add('hidden'));
            main();
        });
    </script>
</body>
</html>
