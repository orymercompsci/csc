<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; transition: background-color 0.5s ease; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .help-code-example { font-family: 'Courier New', Courier, monospace; }

        /* Styles for rich text content in light mode */
        .description-content {
            color: #374151; /* Default dark gray text */
        }
        .description-content ul, .description-content ol { 
            margin-left: 1.5rem; 
            margin-bottom: 1rem; 
            list-style-position: outside;
        }
        .description-content ul {
            list-style-type: disc; 
        }
        .description-content ol {
            list-style-type: decimal; 
        }
        .description-content li { 
            margin-bottom: 0.5rem; 
            color: #374151;
        }
        .description-content p { 
            margin-bottom: 1rem; 
            color: #374151; /* Explicitly set paragraph text color */
        }
        .description-content strong { 
            font-weight: bold; 
            color: #111827;
        }
        .description-content em { 
            font-style: italic; 
        }
        .description-content h1, .description-content h2 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
    <div class="w-full max-w-5xl mx-auto p-4 py-12">
        <header id="page-header" class="relative text-center mb-12 transition-all duration-500 border-b-4 pb-4 rounded-lg">
            <h1 id="topic-title" class="text-4xl md:text-5xl font-bold text-gray-900">Loading Challenges...</h1>
            <div class="flex justify-center items-center gap-6 mt-4">
                <a href="index.html" class="text-sm text-gray-500 hover:text-gray-800 transition">&larr; Back to Home</a>
                <button id="help-btn" class="text-sm text-blue-600 hover:text-blue-800 font-semibold">Commands Help</button>
            </div>
        </header>

        <main id="challenges-container" class="space-y-8">
            <div id="loading-spinner" class="text-center"><p class="text-lg text-gray-600">Fetching challenges from the database...</p></div>
        </main>
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-3xl relative max-h-[90vh]">
            <button id="close-help-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Commands Reference</h2>
            <div id="help-content" class="overflow-y-auto max-h-[75vh] space-y-6 pr-4">
                <!-- Help content will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Delete/Rank Modals -->
    <div id="delete-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden"><div class="bg-white p-8 rounded-lg shadow-xl text-center w-full max-w-sm"><h2 class="text-2xl font-bold text-gray-900 mb-4">Confirm Deletion</h2><p class="text-gray-600 mb-6">Enter the admin password to permanently delete this challenge.</p><form id="delete-form" class="flex flex-col gap-4"><input type="password" id="delete-password-input" class="bg-gray-200 border-gray-400 text-sm rounded-lg p-2.5 text-center" placeholder="Password" required><div class="flex gap-4"><button type="button" id="cancel-delete-btn" class="w-full text-gray-800 bg-gray-200 hover:bg-gray-300 font-medium rounded-lg text-sm px-5 py-2.5">Cancel</button><button type="submit" id="confirm-delete-btn" class="w-full text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-5 py-2.5">Delete</button></div><p id="delete-error" class="text-red-500 text-sm mt-2 h-4"></p></form></div></div>
    <div id="rank-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden"><div class="bg-white p-8 rounded-lg shadow-xl text-center w-full max-w-sm"><h2 class="text-2xl font-bold text-gray-900 mb-4">Confirm Rank Change</h2><p class="text-gray-600 mb-6">Enter the admin password to change the rank.</p><form id="rank-form" class="flex flex-col gap-4"><input type="password" id="rank-password-input" class="bg-gray-200 border-gray-400 text-sm rounded-lg p-2.5 text-center" placeholder="Password" required><div class="flex gap-4"><button type="button" id="cancel-rank-btn" class="w-full text-gray-800 bg-gray-200 hover:bg-gray-300 font-medium rounded-lg text-sm px-5 py-2.5">Cancel</button><button type="submit" id="confirm-rank-btn" class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5">Confirm</button></div><p id="rank-error" class="text-red-500 text-sm mt-2 h-4"></p></form></div></div>

    <script>
      const firebaseConfig = { apiKey: "AIzaSyDWfJRQhNUgktjIQaFVsoAqhsZtUQD3fpQ", authDomain: "cs-challenges-website.firebaseapp.com", projectId: "cs-challenges-website", storageBucket: "cs-challenges-website.firebasestorage.app", messagingSenderId: "1062820761218", appId: "1:1062820761218:web:ab4382d3f981d3f586ee9b" };
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        let db;
        let challengeToDeleteId = null;
        let rankChangeData = {};

        const challengesContainer = document.getElementById('challenges-container');
        const helpModal = document.getElementById('help-modal');
        const deleteModal = document.getElementById('delete-modal');
        const rankModal = document.getElementById('rank-modal');
        
        const deleteForm = document.getElementById('delete-form');
        const rankForm = document.getElementById('rank-form');
        
        const deletePasswordInput = document.getElementById('delete-password-input');
        const rankPasswordInput = document.getElementById('rank-password-input');

        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const cancelRankBtn = document.getElementById('cancel-rank-btn');

        const deleteError = document.getElementById('delete-error');
        const rankError = document.getElementById('rank-error');
        
        const TOPIC_STYLES = { 'sequence': { name: 'Sequence', color: 'red' }, 'selection': { name: 'Selection', color: 'orange' }, 'iteration': { name: 'Iteration', color: 'yellow' }, 'data-structures': { name: 'Data Structures', color: 'green' }, 'file-handling': { name: 'File Handling', color: 'blue' }, 'subprograms': { name: 'Subprograms', color: 'indigo' }, 'exam-questions': { name: 'Exam Questions', color: 'purple' }, 'default': { name: 'Challenges', color: 'slate' } };
        
        const COMMAND_DATA_TEXT = `
            print()
            #EF4444
            print("Hello world")
            name = "Owen"
            print("Hello", name)

            input()
            #EF4444
            wholeNumber = int(input("Enter a whole number"))
            print("Your number was",wholeNumber)
            decimalNumber = float(input("Enter a decimal number"))
            print("Your number was",decimalNumber)
            word = str(input("Enter a word"))
            print("Your word was",word)

            len()
            #EF4444
            name = "Owen"
            length = len(name)
            print(length)

            randint()
            #EF4444
            import random
            random_number = random.randint(1,10)

            Concatenation
            #EF4444
            a = "Hello"
            b = "World"
            c = a + b
            print(c)

            Slicing
            #EF4444
            word = "Hello, World!"
            print(word[6:13])

            1D Array
            #22C55E
            fruits = ["apple", "banana", "cherry"]
            print(fruits[1])

            2D Array
            #22C55E
            letters_numbers = [["A","B","C"],["1","2","3"]]
            print(letters_numbers[0][1],letters_numbers[1][1])

            if
            #F97316
            colour = str(input("Enter a colour :"))
            if colour == "blue":
              print("The sea is blue")

            if/else
            #F97316
            hour = int(input("Enter the hour (24 hour clock) :"))
            if hour < 18:
              print("Good day")
            else:
              print("Good evening")

            if/elif/else
            #F97316
            hour = int(input("Enter the hour (24 hour clock) :"))
            if hour < 12:
              print ("Good morning")
            elif hour < 15:
              print("Good afternoon")
            elif hour < 18:
              print("Good evening")
            else:
              print("Good night")

            for
            #EAB308
            for loop in range (1,5):
              print("Loop number ",loop)

            while
            #EAB308
            num = 1
            while num < 11:
              print("Inside the loop, loop number ",num)
              num = num + 1

            file.readline()
            #3B82F6
            print("File reading requires a local Python environment.")

            file.writelines()
            #3B82F6
            print("File writing requires a local Python environment.")

            Procedures
            #6366F1
            def Addition (number1,number2):
              total = number1 + number2
              print(total)
            # Main program
            number1 = int(input("Enter first number :"))
            number2 = int(input("Enter second number :"))
            Addition(number1,number2)

            Functions
            #6366F1
            def Addition (number1,number2):
              total = number1 + number2
              return total
            # Main program
            number1 = int(input("Enter first number :"))
            number2 = int(input("Enter second number :"))
            total = Addition(number1,number2)
            print(total)
        `;

        // FIXED: Added a function to escape HTML special characters
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[match];
            });
        }

        function parseCommandData(text) {
            const commandObject = {};
            const entries = text.trim().split(/\n\s*\n/);
            entries.forEach(entry => {
                const lines = entry.trim().split('\n');
                const name = lines[0].trim();
                const color = lines[1].trim();
                const example = lines.slice(2).join('\n');
                const key = name.replace(/\(\)/g, '').toLowerCase();
                commandObject[key] = { name, color, example };
            });
            return commandObject;
        }

        const COMMAND_DATA = parseCommandData(COMMAND_DATA_TEXT);

        function getTopicFromURL() { return new URLSearchParams(window.location.search).get('topic') || 'default'; }

        function applyTheme(topic) {
            const style = TOPIC_STYLES[topic] || TOPIC_STYLES.default;
            document.getElementById('topic-title').textContent = style.name;
            document.getElementById('page-header').classList.add(`border-${style.color}-500`);
            document.body.className = document.body.className.replace(/bg-gray-100/g, `bg-${style.color}-50`);
        }
        
        function openDeleteModal(challengeId) {
            challengeToDeleteId = challengeId;
            deletePasswordInput.value = '';
            deleteError.textContent = '';
            deleteModal.classList.remove('hidden');
            deletePasswordInput.focus();
        }

        function closeDeleteModal() {
            deleteModal.classList.add('hidden');
            challengeToDeleteId = null;
        }

        function openRankModal(id, rank, change) {
            rankChangeData = { id, rank, change };
            rankPasswordInput.value = '';
            rankError.textContent = '';
            rankModal.classList.remove('hidden');
            rankPasswordInput.focus();
        }

        function closeRankModal() {
            rankModal.classList.add('hidden');
            rankChangeData = {};
        }

        async function handleDeleteChallenge() {
            if (!challengeToDeleteId || deletePasswordInput.value !== 'Nintendo1') {
                deleteError.textContent = 'Incorrect password.';
                return;
            }
            try {
                await deleteDoc(doc(db, 'challenges', challengeToDeleteId));
                document.getElementById(`challenge-${challengeToDeleteId}`).remove();
                closeDeleteModal();
            } catch (error) {
                console.error("Error removing document: ", error);
                deleteError.textContent = 'Failed to delete challenge.';
            }
        }

        async function handleRankConfirm() {
            if (rankPasswordInput.value !== 'Nintendo1') {
                rankError.textContent = 'Incorrect password.';
                return;
            }
            const { id, rank, change } = rankChangeData;
            const newRank = Number(rank) + Number(change);
            try {
                await updateDoc(doc(db, 'challenges', id), { rank: newRank });
                closeRankModal();
                fetchAndRenderChallenges(); 
            } catch (error) {
                console.error("Error updating rank: ", error);
                rankError.textContent = "Failed to update rank.";
            }
        }
        
        function renderChallenges(challenges) {
            challengesContainer.innerHTML = ''; 
            if (challenges.length === 0) {
                challengesContainer.innerHTML = `<p class="text-center text-gray-600">No challenges found for this topic yet.</p>`;
                return;
            }
            challenges.forEach((challenge, index) => {
                const testingTableRows = (challenge.testingTable || []).map(row => `
                    <tr class="border-b border-gray-200"><td class="p-2">${row.test || ''}</td><td class="p-2">${row.input || ''}</td><td class="p-2">${row.output || ''}</td></tr>`).join('');
                
                const commandTags = (challenge.commandsUsed || '').split(',').map(cmd => cmd.trim().toLowerCase()).filter(Boolean).map(cmdKey => {
                    const commandInfo = COMMAND_DATA[cmdKey.replace(/\(\)/g, '')] || COMMAND_DATA[cmdKey];
                    if (commandInfo) {
                        return `<span class="font-semibold" style="color: ${commandInfo.color};">${commandInfo.name}</span>`;
                    }
                    return `<span>${cmdKey}</span>`;
                }).join(', ');

                const challengeElement = document.createElement('div');
                challengeElement.className = `bg-white rounded-lg shadow-lg overflow-hidden relative`;
                challengeElement.id = `challenge-${challenge.id}`;
                challengeElement.innerHTML = `
                    <div class="absolute top-4 right-4"><button class="delete-challenge-btn text-gray-400 hover:text-red-600 transition-colors" title="Delete Challenge" data-id="${challenge.id}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button></div>
                    <div class="absolute top-4 left-4 flex flex-col items-center"><button class="rank-btn" data-id="${challenge.id}" data-rank="${challenge.rank || 0}" data-change="1" title="Increase Rank"><svg class="w-6 h-6 text-gray-400 hover:text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg></button><span class="font-bold text-xl text-gray-800" title="Current Rank">${challenge.rank || 0}</span><button class="rank-btn" data-id="${challenge.id}" data-rank="${challenge.rank || 0}" data-change="-1" title="Decrease Rank"><svg class="w-6 h-6 text-gray-400 hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button></div>
                    <div class="p-6 pl-20 pr-12">
                        <h2 class="text-2xl font-bold text-gray-900 mb-1">${challenge.title}</h2>
                        ${commandTags ? `<div class="text-xs text-gray-500 mb-4">Commands Used: ${commandTags}</div>` : ''}
                        
                        <div class="text-gray-700 mb-6 description-content">${challenge.description}</div>
                        
                        <div class="mb-6"><h3 class="font-semibold text-lg text-gray-800 mb-2">Expected Screen Output</h3><pre class="bg-gray-200 text-gray-800 rounded-md p-4 font-mono text-sm">${challenge.screenOutput || 'N/A'}</pre></div>
                        ${testingTableRows ? `<div class="mb-6"><h3 class="font-semibold text-lg text-gray-800 mb-2">Testing Table</h3><div class="overflow-x-auto"><table class="w-full text-sm text-left text-gray-700 bg-gray-50 rounded-md"><thead class="bg-gray-200 text-xs uppercase"><tr><th class="p-2">Test</th><th class="p-2">Input</th><th class="p-2">Output</th></tr></thead><tbody>${testingTableRows}</tbody></table></div></div>` : ''}
                        <div>
                            <h3 class="font-semibold text-lg text-gray-800 mb-2">Solution</h3>
                            <div class="solution-container" id="solution-${index}"><div class="password-gate flex items-center gap-2"><input type="password" placeholder="Enter password to view" class="bg-gray-200 border border-gray-400 text-sm rounded-lg p-2 w-full max-w-xs"><button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg text-sm">Show</button></div>
                            <pre class="solution-code bg-gray-200 text-gray-800 rounded-md p-4 font-mono text-sm hidden mt-2"></pre></div>
                        </div>
                    </div>`;
                challengesContainer.appendChild(challengeElement);
                const solutionContainer = challengeElement.querySelector(`#solution-${index}`);
                solutionContainer.querySelector('button').addEventListener('click', () => {
                    const passInput = solutionContainer.querySelector('input[type="password"]');
                    if (passInput.value === '90210') {
                        solutionContainer.querySelector('.solution-code').textContent = challenge.solution || 'No solution.';
                        solutionContainer.querySelector('.solution-code').classList.remove('hidden');
                        solutionContainer.querySelector('.password-gate').classList.add('hidden');
                    } else { passInput.value = ''; passInput.placeholder = 'Incorrect password!';}
                });
            });
        }
        
        async function fetchAndRenderChallenges() {
            challengesContainer.innerHTML = `<div id="loading-spinner" class="text-center"><p class="text-lg text-gray-600">Fetching challenges...</p></div>`;
            const topic = getTopicFromURL();
            try {
                 const q = query(collection(db, 'challenges'), where("topic", "==", topic), orderBy("rank", "asc"));
                 const querySnapshot = await getDocs(q);
                 const challenges = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                 renderChallenges(challenges);
            } catch (error) {
                console.error("Error fetching challenges:", error);
                challengesContainer.innerHTML = `<p class="text-center text-red-500">Could not load challenges. You may need to create a Firestore index. Check the browser console for a link to create it.</p>`;
            }
        }

        async function main() {
            const topic = getTopicFromURL();
            applyTheme(topic);
            try {
                 const app = initializeApp(firebaseConfig);
                 db = getFirestore(app);
                 const auth = getAuth(app);
                 await signInAnonymously(auth);
                 await fetchAndRenderChallenges();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                challengesContainer.innerHTML = `<p class="text-center text-red-500">Could not connect to database.</p>`;
            }
        }

        function setupHelpModal() {
            const helpBtn = document.getElementById('help-btn');
            const closeHelpBtn = document.getElementById('close-help-btn');
            const helpContent = document.getElementById('help-content');
            
            // FIXED: Used the escapeHTML function to correctly render code examples
            helpContent.innerHTML = Object.values(COMMAND_DATA).map(cmd => `
                <div>
                    <h3 class="text-lg font-bold" style="color:${cmd.color};">${cmd.name}</h3>
                    <pre class="bg-gray-200 text-gray-800 rounded-md p-4 font-mono text-sm mt-2 help-code-example">${escapeHTML(cmd.example.trim())}</pre>
                </div>
            `).join('');

            helpBtn.addEventListener('click', () => helpModal.classList.remove('hidden'));
            closeHelpBtn.addEventListener('click', () => helpModal.classList.add('hidden'));
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            main();
            setupHelpModal();
            challengesContainer.addEventListener('click', e => {
                const deleteBtn = e.target.closest('.delete-challenge-btn');
                const rankBtn = e.target.closest('.rank-btn');
                if (deleteBtn) openDeleteModal(deleteBtn.dataset.id);
                if (rankBtn) openRankModal(rankBtn.dataset.id, rankBtn.dataset.rank, rankBtn.dataset.change);
            });
            deleteForm.addEventListener('submit', e => { e.preventDefault(); handleDeleteChallenge(); });
            rankForm.addEventListener('submit', e => { e.preventDefault(); handleRankConfirm(); });
            cancelDeleteBtn.addEventListener('click', closeDeleteModal);
            cancelRankBtn.addEventListener('click', closeRankModal);
        });
    </script>
</body>
</html>
