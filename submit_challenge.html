<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-slate-900 text-gray-200 min-h-screen py-12">
    <div class="w-full max-w-4xl mx-auto p-4">
        <div class="bg-slate-800 rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Contribute a Challenge</h1>
                <p class="text-slate-400 text-base mt-2">Thank you for helping to improve this resource. Please fill out the form below. Your submission will be sent via email for review.</p>
            </div>
            <form id="submit-challenge-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label for="topic-select" class="block mb-2 text-sm font-medium text-slate-300">Topic</label><select id="topic-select" name="topic" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required><option value="sequence">Sequence</option><option value="selection">Selection</option><option value="iteration">Iteration</option><option value="data-structures">Data Structures</option><option value="file-handling">File Handling</option><option value="subprograms">Subprograms</option><option value="exam-questions">Exam Questions</option></select></div>
                    <div><label for="challenge-title" class="block mb-2 text-sm font-medium text-slate-300">Challenge Title</label><input type="text" id="challenge-title" name="title" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="e.g., 'Sum of Two Numbers'" required></div>
                </div>
                <div><label for="challenge-description" class="block mb-2 text-sm font-medium text-slate-300">Challenge Description</label><textarea id="challenge-description" name="description" rows="4" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Describe the challenge. You can use line breaks." required></textarea></div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-slate-300">Commands Used</label>
                    <div id="commands-checkboxes" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 bg-slate-700 p-4 rounded-lg max-h-48 overflow-y-auto">
                        <!-- Checkboxes will be inserted here by JavaScript -->
                    </div>
                </div>
                <div><label for="screen-output" class="block mb-2 text-sm font-medium text-slate-300">Expected Screen Output</label><textarea id="screen-output" name="screenOutput" rows="4" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 font-mono" placeholder="Show what the console output should look like."></textarea></div>
                <fieldset class="border border-slate-600 p-4 rounded-lg">
                    <legend class="text-sm font-medium text-slate-300 px-2">Testing Table</legend>
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4"><input type="text" name="test-1" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Test 1"><input type="text" name="input-1" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Input 1"><input type="text" name="output-1" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Output 1"></div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4"><input type="text" name="test-2" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Test 2"><input type="text" name="input-2" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Input 2"><input type="text" name="output-2" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Output 2"></div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4"><input type="text" name="test-3" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Test 3"><input type="text" name="input-3" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Input 3"><input type="text" name="output-3" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Output 3"></div>
                    </div>
                </fieldset>
                <div><label for="solution" class="block mb-2 text-sm font-medium text-slate-300">Solution Code</label><textarea id="solution" name="solution" rows="6" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 font-mono" placeholder="Enter the solution code here."></textarea></div>
                <div class="flex items-center justify-between pt-4"><a href="index.html" class="text-sm text-slate-400 hover:text-white transition">&larr; Back to Home</a><button type="submit" id="submit-btn" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center transition-colors">Submit via Email</button></div>
            </form>
            <div id="status-message" class="mt-6 text-center text-sm font-medium"></div>
        </div>
    </div>
    <script type="module">
        const form = document.getElementById("submit-challenge-form");

            print()

            print("Hello", name)

            input()

            wholeNumber = int(input("Enter a whole number"))

            decimalNumber = float(input("Enter a decimal number"))

            print("Your word was",word)

            #EF4444

            length = len(name)
            print(length)

            #EF4444

            random_number = random.randint(1,10)

            b = "World"
            c = a + b
            print(c)

            print(word[6:13])

            fruits = ["apple", "banana", "cherry"]
            print(fruits[1])

            print(letters_numbers[0][1],letters_numbers[1][1])

            #F97316
            colour = str(input("Enter a colour :"))
            if colour == "blue":

            else:

            for loop in range (1,5):
              print("Loop number ",loop)

              print("Inside the loop, loop number ",num)
              num = num + 1

            def Addition (number1,number2):
              total = number1 + number2

            # Main program
            number1 = int(input("Enter first number :"))

            total = Addition(number1,number2)
            print(total)
        `;

        function parseCommandData(text) {
            const commandObject = {};
            const entries = text.trim().split(/\n\s*\n/);
            entries.forEach(entry => {
                const lines = entry.trim().split('\n');
                const name = lines[0].trim();
                const color = lines[1].trim();
                const example = lines.slice(2).join('\n');
                const key = name.replace(/\(\)/g, '').toLowerCase();
                commandObject[key] = { name, color, example };
            });
            return commandObject;
        }

        function populateCommandsCheckboxes() {
            const COMMAND_DATA = parseCommandData(COMMAND_DATA_TEXT);
            const container = document.getElementById('commands-checkboxes');
            container.innerHTML = '';
            for (const key in COMMAND_DATA) {
                const command = COMMAND_DATA[key];
                const checkboxDiv = document.createElement('div');
                checkboxDiv.className = 'flex items-center';
                checkboxDiv.innerHTML = `
                    <input id="cmd-${key}" type="checkbox" value="${command.name}" name="commands" class="w-4 h-4 text-blue-600 bg-slate-600 border-slate-500 rounded focus:ring-blue-500 focus:ring-2">
                    <label for="cmd-${key}" class="ml-2 text-sm font-medium text-slate-300" style="color: ${command.color};">${command.name}</label>
                `;
                container.appendChild(checkboxDiv);
            }
        }

        form.addEventListener("submit", e => { 
            e.preventDefault();
            const formData = new FormData(form);
            const selectedCommands = [];
            document.querySelectorAll('#commands-checkboxes input[type="checkbox"]:checked').forEach(checkbox => {
                selectedCommands.push(checkbox.value);
            });
            const commandsUsedString = selectedCommands.join(', ');

            let emailBody = `New Challenge Submission\n`;
            emailBody += `=========================\n\n`;
            emailBody += `Topic: ${formData.get("topic")}\n\n`;
            emailBody += `Title: ${formData.get("title")}\n\n`;
            emailBody += `Description:\n${formData.get("description")}\n\n`;
            emailBody += `Commands Used: ${commandsUsedString}\n\n`;
            emailBody += `Expected Screen Output:\n${formData.get("screenOutput")}\n\n`;
            
            emailBody += `Testing Table:\n`;
            for (let i = 1; i <= 3; i++) {
                const test = formData.get(`test-${i}`), input = formData.get(`input-${i}`), output = formData.get(`output-${i}`);
                if (test || input || output) {
                    emailBody += `- Test ${i}: ${test || 'N/A'}, Input: ${input || 'N/A'}, Output: ${output || 'N/A'}\n`;
                }
            }
            emailBody += `\n`;
            
            emailBody += `Solution Code:\n${formData.get("solution")}\n`;
            
            const subject = `New Challenge Submission: ${formData.get("title")}`;
            const mailtoLink = `mailto:orymercompsci@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;
            
            window.location.href = mailtoLink;

            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = 'Opening your email client...';
            statusMessage.className = 'mt-6 text-center text-sm font-medium text-green-400';
            setTimeout(() => {
                statusMessage.textContent = '';
            }, 5000);
        }); 

        document.addEventListener("DOMContentLoaded", () => { 
            populateCommandsCheckboxes();
        });
    </script>
</body>
</html>
