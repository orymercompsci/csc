<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XXXXXXXXXX'); // <-- PASTE YOUR MEASUREMENT ID HERE
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        /* Quill editor styling for light mode */
        .ql-toolbar { border-radius: 0.5rem 0.5rem 0 0; border-color: #d1d5db !important; }
        .ql-container { border-radius: 0 0 0.5rem 0.5rem; border-color: #d1d5db !important; min-height: 120px; font-size: 0.875rem; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen py-12">
    <div id="password-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center w-full max-w-sm"><h2 class="text-xl font-bold text-gray-900 mb-4">Admin Access Required</h2><p class="text-gray-600 mb-6 text-sm">Please enter the password to continue.</p><form id="password-form" class="flex flex-col gap-4"><input type="password" id="password-input" class="bg-gray-200 border border-gray-400 text-sm rounded-lg p-2.5 text-center" placeholder="Password" required><button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5">Unlock</button><p id="password-error" class="text-red-500 text-sm mt-2 h-4"></p></form></div>
    </div>
    <div id="main-content" class="w-full max-w-4xl mx-auto p-4 transition-all duration-300 filter blur-sm">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8"><h1 class="text-2xl font-bold text-gray-900">Add a New Challenge</h1><p class="text-gray-600 text-sm mt-2">Fill out the form below to add a new programming challenge.</p></div>
            <form id="add-challenge-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2"><label for="challenge-title" class="block mb-2 text-sm font-medium text-gray-700">Challenge Title</label><input type="text" id="challenge-title" name="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="e.g., 'Sum of Two Numbers'" required></div>
                    <div><label for="challenge-rank" class="block mb-2 text-sm font-medium text-gray-700">Initial Rank</label><input type="number" id="challenge-rank" name="rank" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" value="0" required></div>
                </div>
                <div><label for="topic-select" class="block mb-2 text-sm font-medium text-gray-700">Topic</label><select id="topic-select" name="topic" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" required><option value="sequence">Sequence</option><option value="selection">Selection</option><option value="iteration">Iteration</option><option value="data-structures">Data Structures</option><option value="string-manipulation">String Manipulation</option><option value="file-handling">File Handling</option><option value="subprograms">Subprograms</option><option value="exam-questions">Exam Questions</option></select></div>
                <div><label for="challenge-description" class="block mb-2 text-sm font-medium text-gray-700">Challenge Description</label><div id="challenge-description" class="bg-white"></div></div>
                <div><label class="block mb-2 text-sm font-medium text-gray-700">Commands Used</label><div id="commands-checkboxes" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 bg-gray-50 p-4 rounded-lg max-h-48 overflow-y-auto border border-gray-300"></div></div>
                <div><label for="screen-output" class="block mb-2 text-sm font-medium text-gray-700">Expected Screen Output</label><textarea id="screen-output" name="screenOutput" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg block w-full p-2.5 font-mono" placeholder="Show what the console output should look like."></textarea></div>
                <fieldset class="border border-gray-300 p-4 rounded-lg">
                    <legend class="text-sm font-medium text-gray-700 px-2">Testing Table</legend>
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4"><input type="text" name="test-1" class="bg-gray-50 border-gray-300 text-sm rounded-lg p-2" placeholder="Test 1"><input type="text" name="input-1" class="bg-gray-50 border-gray-300 text-sm rounded-lg p-2" placeholder="Input 1"><input type="text" name="output-1" class="bg-gray-50 border-gray-300 text-sm rounded-lg p-2" placeholder="Output 1"></div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4"><input type="text" name="test-2" class="bg-gray-50 border-gray-300 text-sm rounded-lg p-2" placeholder="Test 2"><input type="text" name="input-2" class="bg-gray-50 border-gray-300 text-sm rounded-lg p-2" placeholder="Input 2"><input type="text" name="output-2" class="bg-gray-50 border-gray-300 text-sm rounded-lg p-2" placeholder="Output 2"></div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4"><input type="text" name="test-3" class="bg-gray-50 border-gray-300 text-sm rounded-lg p-2" placeholder="Test 3"><input type="text" name="input-3" class="bg-gray-50 border-gray-300 text-sm rounded-lg p-2" placeholder="Input 3"><input type="text" name="output-3" class="bg-gray-50 border-gray-300 text-sm rounded-lg p-2" placeholder="Output 3"></div>
                    </div>
                </fieldset>
                <div><label for="solution" class="block mb-2 text-sm font-medium text-gray-700">Solution Code</label><textarea id="solution" name="solution" rows="6" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg block w-full p-2.5 font-mono" placeholder="Enter the solution code here."></textarea></div>
                <div class="flex items-center justify-between pt-4"><a href="index.html" class="text-xs text-gray-500 hover:text-gray-800 transition">&larr; Back to Home</a><button type="submit" id="submit-btn" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center transition-colors">Add Challenge</button></div>
            </form>
            <div id="status-message" class="mt-6 text-center text-sm font-medium"></div>
        </div>
    </div>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>const firebaseConfig = { apiKey: "AIzaSyDWfJRQhNUgktjIQaFVsoAqhsZtUQD3fpQ", authDomain: "cs-challenges-website.firebaseapp.com", projectId: "cs-challenges-website", storageBucket: "cs-challenges-website.firebasestorage.app", messagingSenderId: "1062820761218", appId: "1:1062820761218:web:ab4382d3f981d3f586ee9b" };</script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"; 
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"; 
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        let db, auth, quill, isPasswordCorrect = false, isSubmitting = false;
        const form = document.getElementById("add-challenge-form");
        const submitBtn = document.getElementById("submit-btn");
        const statusMessage = document.getElementById("status-message");
        const passwordOverlay = document.getElementById("password-overlay");
        const passwordForm = document.getElementById("password-form");
        const passwordInput = document.getElementById("password-input");
        const passwordError = document.getElementById("password-error");
        const mainContent = document.getElementById("main-content");
        
        const COMMAND_DATA_TEXT = `
            print()
            #EF4444

            input()
            #EF4444

            len()
            #EF4444

            randint()
            #EF4444

            Concatenation
            #14B8A6

            Sub-string
            #14B8A6

            MOD
            #EF4444

            DIV
            #EF4444

            1D Array
            #22C55E

            2D Array
            #22C55E

            if
            #F97316

            if/else
            #F97316

            if/elif/else
            #F97316

            AND/OR/NOT
            #F97316

            for
            #EAB308

            while
            #EAB308

            file.readline()
            #3B82F6

            file.writelines()
            #3B82F6

            Procedures
            #6366F1

            Functions
            #6366F1
        `;

        function parseCommandData(text) { const commandObject = {}; const entries = text.trim().split(/\n\s*\n/); entries.forEach(entry => { const lines = entry.trim().split('\n'); const name = lines[0].trim(); const color = lines[1].trim(); const key = name.replace(/\(\)/g, '').toLowerCase(); commandObject[key] = { name, color }; }); return commandObject; }

        function populateCommandsCheckboxes() {
            const COMMAND_DATA = parseCommandData(COMMAND_DATA_TEXT);
            const container = document.getElementById('commands-checkboxes');
            container.innerHTML = Object.values(COMMAND_DATA).map(cmd => `
                <div class="flex items-center">
                    <input id="cmd-${cmd.name}" type="checkbox" value="${cmd.name}" name="commands" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                    <label for="cmd-${cmd.name}" class="ml-2 text-sm font-medium" style="color: ${cmd.color};">${cmd.name}</label>
                </div>
            `).join('');
        }
        
        function updateStatus(message, type = "success") {
            statusMessage.textContent = message;
            statusMessage.className = `mt-6 text-center text-sm font-medium ${type === "success" ? "text-green-500" : "text-red-500"}`;
        }

        function setupPasswordProtection() {
            passwordForm.addEventListener("submit", e => {
                e.preventDefault();
                passwordError.textContent = "";
                if (passwordInput.value === "Nintendo1") {
                    isPasswordCorrect = true;
                    passwordOverlay.classList.add("hidden");
                    mainContent.classList.remove("blur-sm");
                    if (auth && auth.currentUser) {
                        submitBtn.disabled = false;
                    }
                } else {
                    passwordError.textContent = "Incorrect password. Please try again.";
                    passwordInput.value = "";
                    passwordInput.focus();
                }
            });
        }

        async function initializeFirebase() {
            try {
                if (typeof firebaseConfig === 'undefined' || !firebaseConfig.projectId) {
                    throw new Error("Firebase config object is missing or invalid.");
                }
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await authenticate();
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                updateStatus("Could not connect to the database. Check config.", "error");
            }
        }

        async function authenticate() {
            try {
                await signInAnonymously(auth);
                if (isPasswordCorrect) {
                    submitBtn.disabled = false;
                }
            } catch (e) {
                console.error("Authentication failed:", e);
                if (e.code === 'auth/configuration-not-found') {
                    updateStatus("Authentication failed: 'Anonymous' sign-in is not enabled.", "error");
                } else {
                    updateStatus("Authentication failed.", "error");
                }
            }
        }

        form.addEventListener("submit", async e => { 
            e.preventDefault();
            if (isSubmitting || !db || !auth.currentUser) return;

            isSubmitting = true;
            submitBtn.disabled = true;
            submitBtn.textContent = "Adding...";
            
            const formData = new FormData(form);
            const testingTable = Array.from({length: 3}, (_, i) => ({ test: formData.get(`test-${i+1}`), input: formData.get(`input-${i+1}`), output: formData.get(`output-${i+1}`) })).filter(row => row.test || row.input || row.output);
            const selectedCommands = Array.from(document.querySelectorAll('#commands-checkboxes input:checked')).map(cb => cb.value);

            const challengeData = { 
                topic: formData.get("topic"), 
                title: formData.get("title"),
                rank: parseInt(formData.get("rank"), 10) || 0,
                description: quill.root.innerHTML,
                screenOutput: formData.get("screenOutput"), 
                solution: document.getElementById('solution').value,
                testingTable: testingTable, 
                commandsUsed: selectedCommands.join(', '), 
                createdAt: serverTimestamp() 
            }; 
            
            try {
                await addDoc(collection(db, "challenges"), challengeData);
                updateStatus("Challenge added successfully!", "success");
                form.reset();
                quill.setText('');
                document.querySelectorAll('#commands-checkboxes input').forEach(cb => cb.checked = false);
            } catch (error) {
                console.error("Error adding document: ", error);
                updateStatus("Failed to add challenge.", "error");
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.textContent = "Add Challenge";
                setTimeout(() => updateStatus(""), 3000);
            }
        }); 

        document.addEventListener("DOMContentLoaded", () => { 
            submitBtn.disabled = true;
            quill = new Quill('#challenge-description', { theme: 'snow', modules: { toolbar: [[ 'bold', 'italic', 'underline' ], [{ 'list': 'ordered'}, { 'list': 'bullet' }], [{ 'indent': '-1'}, { 'indent': '+1' }]] } });
            populateCommandsCheckboxes();
            setupPasswordProtection();
            initializeFirebase();
        });
    </script>
</body>
</html>
