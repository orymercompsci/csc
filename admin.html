<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200 min-h-screen py-12">
    <!-- Password Overlay -->
    <div id="password-overlay" class="fixed inset-0 bg-slate-900 bg-opacity-95 flex items-center justify-center z-50">
        <div class="bg-slate-800 p-8 rounded-lg shadow-xl text-center w-full max-w-sm">
            <h2 class="text-2xl font-bold text-white mb-4">Admin Access Required</h2>
            <p class="text-slate-400 mb-6">Please enter the password to continue.</p>
            <form id="password-form" class="flex flex-col gap-4">
                <input type="password" id="password-input" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg p-2.5 text-center" placeholder="Password" required>
                <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5">Unlock</button>
                <p id="password-error" class="text-red-400 text-sm mt-2 h-4"></p>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="w-full max-w-4xl mx-auto p-4 transition-all duration-300 filter blur-sm">
        <div class="bg-slate-800 rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Add a New Challenge</h1>
                <p class="text-slate-400">Fill out the form below or use the AI generator to create a new programming challenge.</p>
            </div>

            <!-- AI Generator Section -->
            <div class="bg-slate-700/50 border border-slate-600 p-6 rounded-lg mb-8">
                <h2 class="text-xl font-bold text-white mb-4">âœ¨ AI Challenge Generator</h2>
                 <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="ai-prompt" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg block w-full p-2.5" placeholder="e.g., 'A function to check for a prime number'">
                    <button id="ai-generate-btn" class="text-white bg-purple-600 hover:bg-purple-700 font-medium rounded-lg text-sm px-5 py-2.5 flex items-center justify-center w-full sm:w-auto">
                        <span id="ai-btn-text">Generate Challenge</span>
                        <div id="ai-spinner" class="spinner w-4 h-4 rounded-full border-2 border-t-purple-200 border-r-purple-200 border-b-purple-200 hidden ml-2"></div>
                    </button>
                </div>
                 <p id="ai-error" class="text-red-400 text-sm mt-2 h-4"></p>
            </div>

            <form id="add-challenge-form" class="space-y-6">
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="topic-select" class="block mb-2 text-sm font-medium text-slate-300">Topic</label>
                        <select id="topic-select" name="topic" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                            <option value="sequence">Sequence</option>
                            <option value="selection">Selection</option>
                            <option value="iteration">Iteration</option>
                            <option value="data-structures">Data Structures</option>
                            <option value="file-handling">File Handling</option>
                            <option value="subprograms">Subprograms</option>
                            <option value="exam-questions">Exam Questions</option>
                        </select>
                    </div>
                    <div>
                        <label for="challenge-title" class="block mb-2 text-sm font-medium text-slate-300">Challenge Title</label>
                        <input type="text" id="challenge-title" name="title" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg block w-full p-2.5" placeholder="e.g., 'Sum of Two Numbers'" required>
                    </div>
                </div>
                <div>
                    <label for="challenge-description" class="block mb-2 text-sm font-medium text-slate-300">Challenge Description</label>
                    <textarea id="challenge-description" name="description" rows="4" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg block w-full p-2.5" placeholder="Describe the challenge." required></textarea>
                </div>
                 <div>
                    <label for="screen-output" class="block mb-2 text-sm font-medium text-slate-300">Expected Screen Output</label>
                    <textarea id="screen-output" name="screenOutput" rows="4" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg font-mono text-sm" placeholder="Show what the console output should look like."></textarea>
                </div>
                <fieldset class="border border-slate-600 p-4 rounded-lg">
                    <legend class="text-sm font-medium text-slate-300 px-2">Testing Table</legend>
                     <div class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4"><input type="text" name="test-1" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Test 1"><input type="text" name="input-1" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Input 1"><input type="text" name="output-1" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Output 1"></div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4"><input type="text" name="test-2" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Test 2"><input type="text" name="input-2" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Input 2"><input type="text" name="output-2" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Output 2"></div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4"><input type="text" name="test-3" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Test 3"><input type="text" name="input-3" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Input 3"><input type="text" name="output-3" class="bg-slate-700 border-slate-600 text-sm rounded-lg p-2" placeholder="Output 3"></div>
                    </div>
                </fieldset>
                 <div>
                    <label for="solution" class="block mb-2 text-sm font-medium text-slate-300">Solution Code</label>
                    <textarea id="solution" name="solution" rows="6" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg font-mono" placeholder="Enter the solution code here."></textarea>
                </div>
                <div class="flex items-center justify-between pt-4">
                    <a href="index.html" class="text-sm text-slate-400 hover:text-white transition">&larr; Back to Home</a>
                    <button type="submit" id="submit-btn" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center transition-colors">Add Challenge</button>
                </div>
            </form>
            <div id="status-message" class="mt-6 text-center text-sm font-medium"></div>
        </div>
    </div>
    
    <script>
      const firebaseConfig = { apiKey: "AIzaSyDWfJRQhNUgktjIQaFVsoAqhsZtUQD3fpQ", authDomain: "cs-challenges-website.firebaseapp.com", projectId: "cs-challenges-website", storageBucket: "cs-challenges-website.firebasestorage.app", messagingSenderId: "1062820761218", appId: "1:1062820761218:web:ab4382d3f981d3f586ee9b" };
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        let db, auth;
        let isPasswordCorrect = false;

        const form = document.getElementById('add-challenge-form');
        const passwordOverlay = document.getElementById('password-overlay');
        const mainContent = document.getElementById('main-content');
        
        async function callGeminiAPI(prompt, isJson = false) {
            const apiKey = ""; 
            const model = 'gemini-2.5-flash-preview-05-20';
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            if (isJson) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "title": { "type": "STRING" },
                            "description": { "type": "STRING" },
                            "screenOutput": { "type": "STRING" },
                            "solution": { "type": "STRING" }
                        }
                    }
                };
            }
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (error) {
                console.error("Gemini API call failed:", error);
                return null;
            }
        }
        
        document.getElementById('ai-generate-btn').addEventListener('click', async () => {
            const promptInput = document.getElementById('ai-prompt');
            const aiError = document.getElementById('ai-error');
            const btnText = document.getElementById('ai-btn-text');
            const spinner = document.getElementById('ai-spinner');
            
            if (!promptInput.value.trim()) {
                aiError.textContent = "Please enter a prompt for the AI.";
                return;
            }
            aiError.textContent = '';
            btnText.textContent = 'Generating...';
            spinner.classList.remove('hidden');
            promptInput.disabled = true;
            document.getElementById('ai-generate-btn').disabled = true;

            const fullPrompt = `Generate a complete Python programming challenge based on the following idea: "${promptInput.value}". The target audience is beginner programmers. Provide a clear title, a detailed description, a simple example of the expected screen output, and a complete Python solution. The response must be a valid JSON object with the keys: "title", "description", "screenOutput", and "solution".`;
            const resultText = await callGeminiAPI(fullPrompt, true);

            if (resultText) {
                try {
                    const resultJson = JSON.parse(resultText);
                    document.getElementById('challenge-title').value = resultJson.title || '';
                    document.getElementById('challenge-description').value = resultJson.description || '';
                    document.getElementById('screen-output').value = resultJson.screenOutput || '';
                    document.getElementById('solution').value = resultJson.solution || '';
                } catch (e) {
                    aiError.textContent = "AI returned invalid data. Please try again.";
                }
            } else {
                aiError.textContent = "Failed to generate challenge. Check console for details.";
            }

            btnText.textContent = 'Generate Challenge';
            spinner.classList.add('hidden');
            promptInput.disabled = false;
            document.getElementById('ai-generate-btn').disabled = false;
        });

        document.getElementById('password-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (document.getElementById('password-input').value === 'Nintendo1') {
                isPasswordCorrect = true;
                passwordOverlay.classList.add('hidden');
                mainContent.classList.remove('blur-sm');
                if (auth && auth.currentUser) document.getElementById('submit-btn').disabled = false;
            } else {
                document.getElementById('password-error').textContent = 'Incorrect password.';
            }
        });

        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await signInAnonymously(auth);
                if (isPasswordCorrect) document.getElementById('submit-btn').disabled = false;
            } catch (e) {
                 document.getElementById('status-message').textContent = "Could not connect to the database.";
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            const statusMessage = document.getElementById('status-message');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            const formData = new FormData(form);
            const testingTable = [1, 2, 3].map(i => ({ test: formData.get(`test-${i}`), input: formData.get(`input-${i}`), output: formData.get(`output-${i}`) })).filter(row => row.test || row.input || row.output);
            const challengeData = {
                topic: formData.get('topic'), title: formData.get('title'), description: formData.get('description'),
                screenOutput: formData.get('screenOutput'), solution: formData.get('solution'), testingTable: testingTable,
                rank: 0, createdAt: serverTimestamp()
            };
            try {
                await addDoc(collection(db, "challenges"), challengeData);
                statusMessage.className = 'text-green-400';
                statusMessage.textContent = 'Challenge added successfully!';
                form.reset();
            } catch (error) {
                statusMessage.className = 'text-red-400';
                statusMessage.textContent = 'Failed to add challenge.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Challenge';
                setTimeout(() => statusMessage.textContent = '', 3000);
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('submit-btn').disabled = true;
             initializeFirebase();
        });
    </script>
</body>
</html>
